plugins {
    id 'maven-publish'
    id 'java'
    id "com.vanniktech.maven.publish"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
    }
}

jar {
    from "src/main/proto/maestro_android.proto"
}

plugins.withId("com.vanniktech.maven.publish") {
    mavenPublish {
        sonatypeHost = "S01"
    }
}
