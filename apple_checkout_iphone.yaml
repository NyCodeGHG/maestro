- tapOn: "128gb"
- tapOn: "No trade-in"
- tapOn: "Pay the total amount today."
- tapOn: "Connect to any carrier later"
- tapOn:
    id: "applecareplus_59_noapplecare"
- tapOn: "Add to Bag"
- assertVisible: "iPhone 14 Pro Max 128GB Space Black"
- tapOn: "Review Bag"
- assertVisible: "iPhone 14 Pro Max 128GB Space Black"
- tapOn: "Check Out"
- tapOn: "Continue as Guest"
- tapOn:
    id: "checkout.fulfillment.deliveryTab.delivery.deliveryLocation.address.postalCode"
- inputText: "94103"
