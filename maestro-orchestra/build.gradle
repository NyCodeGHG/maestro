plugins {
    id 'maven-publish'
    id 'kotlin'
    id "com.vanniktech.maven.publish"
}

dependencies {
    api project(':maestro-orchestra-models')
    implementation project(':maestro-client')
    implementation project(':maestro-network-proxy')
    implementation project(':maestro-utils')
    api 'com.squareup.okio:okio:3.0.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    api 'com.fasterxml.jackson.module:jackson-module-kotlin:2.14.2'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.14.2'

    api(libs.square.okio)
    api(libs.jackson.core.databind)
    api(libs.jackson.module.kotlin)
    api(libs.jackson.dataformat.yaml)

    testImplementation(libs.junit.jupiter.api)
    testRuntimeOnly(libs.junit.jupiter.engine)

    testImplementation(libs.google.truth)
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

plugins.withId("com.vanniktech.maven.publish") {
    mavenPublish {
        sonatypeHost = "S01"
    }
}

test {
    useJUnitPlatform()
}
